<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>

    <script src="BMI-Cal.js"></script>
  </head>
  <body>
    <p>BMI Calculator</p>
    <p>
      <label>Input Weight</label>
      <input type="number" id="weightP" min ="0"/>
      <label>Pound</label>
    </p>
    <p>
      <label>Input Height</label>
      <input type="number" id="heightInch" min ="0" />
      <label>Inch</label>
    </p>
    <button type="button" id="submit" onclick="calBMI()" value="calculate">
      Calculate BMI
    </button>
    <p id="output"></p>
  </body>
</html>
